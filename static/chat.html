<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Chat Console</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface-alt: #1f2430;
      --border: #2c3440;
      --accent: #4ade80;
      --accent-dark: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --font: 'Space Grotesk', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(34,197,94,.15), transparent 45%), var(--bg);
      color: var(--text);
      font-family: var(--font);
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .shell {
      width: min(1080px, 100%);
      background: linear-gradient(135deg, rgba(46,53,72,.9), rgba(17,24,39,.95));
      border: 1px solid rgba(255,255,255,.035);
      border-radius: 18px;
      box-shadow: 0 20px 80px rgba(0,0,0,.45);
      padding: 2rem;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 2fr 1fr;
    }

    header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      border-bottom: 1px solid rgba(255,255,255,.08);
      padding-bottom: 1rem;
    }

    header h1 {
      font-size: clamp(1.5rem, 2vw, 2rem);
      letter-spacing: .04em;
      font-weight: 600;
    }

    header span {
      color: var(--muted);
      font-size: .9rem;
    }

    .history {
      background: var(--surface);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.04);
      padding: 1.25rem;
      height: 520px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
    }

    .msg {
      padding: .85rem 1rem;
      border-radius: 12px;
      line-height: 1.55;
      font-size: .95rem;
      white-space: pre-wrap;
    }

    .msg.user {
      align-self: flex-end;
      background: rgba(74,222,128,.1);
      border: 1px solid rgba(74,222,128,.35);
    }

    .msg.ai {
      align-self: flex-start;
      background: var(--surface-alt);
      border: 1px solid rgba(255,255,255,.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: .85rem;
    }

    textarea,
    input,
    select {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: .85rem 1rem;
      color: var(--text);
      font-family: var(--font);
      font-size: .95rem;
      outline: none;
    }

    textarea:focus,
    input:focus,
    select:focus {
      border-color: rgba(74,222,128,.4);
      box-shadow: 0 0 0 3px rgba(74,222,128,.12);
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(120deg, var(--accent), var(--accent-dark));
      color: #03160c;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 25px rgba(34,197,94,.28);
    }

    .status {
      font-size: .85rem;
      color: var(--muted);
      min-height: 1.2em;
    }

    label {
      font-size: .85rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    @media (max-width: 960px) {
      .shell { grid-template-columns: 1fr; padding: 1.5rem; }
    }

    @media (max-width: 640px) {
      body { padding: 1rem; }
      .shell { padding: 1rem; }
      header { flex-direction: column; gap: .5rem; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>LLM Chat Console</h1>
      <span id="status">Ready</span>
    </header>

    <div class="history" id="history"></div>

    <form id="chat-form">
      <label for="prompt">Your message</label>
      <textarea id="prompt" rows="3" placeholder="Ask me anything..." required></textarea>

      <button type="submit">Send message →</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const historyEl = document.getElementById('history');
    const promptEl = document.getElementById('prompt');
    const statusEl = document.getElementById('status');

    const addMessage = (role, text) => {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.textContent = text;
      historyEl.appendChild(div);
      historyEl.scrollTop = historyEl.scrollHeight;
    };

    const setStatus = (text) => {
      statusEl.textContent = text;
    };

    const buildPayload = () => {
      const prompt = promptEl.value.trim();
      if (!prompt) return null;

      const payload = { query: prompt };

      return payload;
    };

    form.addEventListener('submit', async (evt) => {
      evt.preventDefault();
      const payload = buildPayload();
      if (!payload) return;

      addMessage('user', payload.query);
      setStatus('Thinking…');
      promptEl.value = '';

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const errText = await res.text();
          throw new Error(errText || `HTTP ${res.status}`);
        }

        const data = await res.json();
        const answer = data.response || data.generated_text || JSON.stringify(data, null, 2);
        addMessage('ai', answer);
        setStatus('Ready');
      } catch (err) {
        addMessage('ai', `⚠ ${err.message}`);
        setStatus('Error');
      }
    });
  </script>
</body>
</html>
